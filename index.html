<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Community Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0015 0%, #1a0a2e 50%, #2d1b4e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite, float 20s infinite linear;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(0) translateX(20px); }
            75% { transform: translateY(20px) translateX(10px); }
            100% { transform: translateY(0) translateX(0); }
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            animation: orbFloat 15s infinite ease-in-out;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.2); }
            66% { transform: translate(-100px, 100px) scale(0.8); }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            border-radius: 50%;
            animation: particleRise 10s infinite linear;
        }

        @keyframes particleRise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        .line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.5), transparent);
            animation: lineMove 8s infinite linear;
        }

        @keyframes lineMove {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw);
                opacity: 0;
            }
        }

        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.2);
            animation: fadeIn 0.6s ease-out, cardFloat 6s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(236, 72, 153, 0.8)); }
        }

        .logo p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            animation: borderPulse 3s ease-in-out infinite;
        }

        @keyframes borderPulse {
            0%, 100% { border-color: rgba(138, 43, 226, 0.3); }
            50% { border-color: rgba(168, 85, 247, 0.6); }
        }

        input:focus {
            border-color: #a855f7;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.1);
            animation: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(168, 85, 247, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 32px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            text-align: center;
        }

        .result.active .result-header {
            color: #10b981;
        }

        .result.inactive .result-header {
            color: #ef4444;
        }

        .result-body {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            text-align: center;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            animation: statPulse 2s ease-in-out infinite;
        }

        @keyframes statPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .credits {
            text-align: center;
            margin-top: 32px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
        }

        .credits a {
            color: #a855f7;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .credits a:hover {
            color: #ec4899;
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 12px;
        }

        .badge.active {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .badge.inactive {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>Monad</h1>
                <p>Community Activity Checker</p>
            </div>

            <div class="input-group">
                <label for="username">Twitter Username</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="@username or username"
                        autocomplete="off"
                    >
                </div>
            </div>

            <button class="btn" id="checkBtn">
                Check Activity
            </button>

            <div id="resultContainer"></div>

            <div class="credits">
                Developed by <a href="https://x.com/0xqowiyy" target="_blank" rel="noopener noreferrer">crack</a> for fun
            </div>
        </div>
    </div>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        const input = document.getElementById('username');
        const checkBtn = document.getElementById('checkBtn');
        const resultContainer = document.getElementById('resultContainer');

        // Function to generate consistent score for username
        function generateConsistentScore(username) {
            // Simple hash function to generate consistent number from string
            let hash = 0;
            for (let i = 0; i < username.length; i++) {
                const char = username.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            
            // Use absolute value and map to 85-100 range for high scores
            const absHash = Math.abs(hash);
            const score = 85 + (absHash % 16); // Generates scores between 85-100
            
            return score;
        }

        checkBtn.addEventListener('click', checkActivity);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkActivity();
        });

        function checkActivity() {
            let username = input.value.trim();
            
            if (!username) {
                showError('Please enter a username');
                return;
            }

            // Remove @ if present
            username = username.replace('@', '');

            // Show loading state
            checkBtn.disabled = true;
            checkBtn.innerHTML = '<span class="loader"></span>Checking...';

            // Simulate API call with consistent results
            setTimeout(() => {
                // Generate consistent score based on username
                const score = generateConsistentScore(username.toLowerCase());
                const isActive = score >= 70; // Will always be true since scores are 85-100
                
                showResult(username, isActive, score);
                
                checkBtn.disabled = false;
                checkBtn.innerHTML = 'Check Activity';
            }, 2000);
        }

        function showResult(username, isActive, score) {
            const status = isActive ? 'active' : 'inactive';
            const statusText = isActive ? 'Active Member ✓' : 'Not Active ✗';
            const message = isActive 
                ? `Great! @${username} is an active Monad community member!`
                : `@${username} doesn't appear to be very active in the Monad community.`;

            resultContainer.innerHTML = `
                <div class="result ${status}">
                    <div class="result-header">${statusText}</div>
                    <div class="result-body">
                        ${message}
                        <div class="badge ${status}">Activity Score: ${score}/100</div>
                    </div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value">${score}</div>
                            <div class="stat-label">Community Score</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function showError(message) {
            resultContainer.innerHTML = `
                <div class="result inactive">
                    <div class="result-header">Error</div>
                    <div class="result-body">${message}</div>
                </div>
            `;
        }
    </script>
</body>
</html>
